{% extends 'realty/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center text-primary mb-4">Регистрация</h2>

                <form method="post">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                <div>{{ error }}</div>
                            {% endfor %}
                        {% endfor %}
                    </div>
                    {% endif %}

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Логин *</label>
                            <input type="text" name="username" class="form-control" value="{{ form.username.value|default:'' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" name="email" class="form-control" value="{{ form.email.value|default:'' }}" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Имя *</label>
                            <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value|default:'' }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Фамилия *</label>
                            <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value|default:'' }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Тип пользователя *</label>
                        <select name="user_type" class="form-select" required>
                            <option value="">Выберите тип</option>
                            <option value="realtor" {% if form.user_type.value == 'realtor' %}selected{% endif %}>Риэлтор</option>
                            <option value="client" {% if form.user_type.value == 'client' %}selected{% endif %}>Клиент</option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Пароль *</label>
                            <input type="password" name="password1" class="form-control" required>
                            <small class="text-muted">Минимум 5 символов, буквы и цифры</small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Подтверждение пароля *</label>
                            <input type="password" name="password2" class="form-control" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mb-3">Зарегистрироваться</button>

                    <div class="text-center">
                        <a href="{% url 'login' %}" class="text-primary">Уже есть аккаунт?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
